<div class="home-header">
    <div class="left-content">
        <img src="assets/homeTitle.svg" draggable="false"/>
        <p>O abacate é uma fruta única, enquanto a maioria das frutas consiste principalmente em carboidratos, o abacate é rico em gorduras boas e potássio.</p>
        <CustomButton [title]="'Saiba mais'" [type]="'primary-special'"></CustomButton>
    </div>

    <div>
        <img src="assets/homeAvocadoImg.svg" draggable="false"/>
    </div>
</div>

<div class="grid-products" >
    <ProductCard
    *ngFor="let product of productList"
    [title]="product.name"
    [description]="product.description"
    [imgPath]="product.imgPath"
    ></ProductCard>
</div>
